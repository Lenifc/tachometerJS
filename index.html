<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tachometer in JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="timer"></div>

  <div class="fixed w-300 left">INDEX2:
    <div class="status"></div>
  </div>
    <div class="container">
      <div class="speedo">
      <div class="speedo-face">
        <div class="speedo-hand"></div>
        <div class="speedoNumber speed-0">0</div>
        <div class="speedoNumber speed-10">10</div>
        <div class="speedoNumber speed-20">20</div>
        <div class="speedoNumber speed-30">30</div>
        <div class="speedoNumber speed-40">40</div>
        <div class="speedoNumber speed-50">50</div>
        <div class="speedoNumber speed-60">60</div>
        <div class="speedoNumber speed-70">70</div>
        <div class="speedoNumber speed-80">80</div>
        <div class="speedoNumber speed-90">90</div>
        <div class="speedoNumber speed-100">100</div>
        <div class="speedoNumber speed-120">120</div>
        <div class="speedoNumber speed-140">140</div>
        <div class="speedoNumber speed-160">160</div>
        <div class="speedoNumber speed-180">180</div>
        <div class="speedoNumber speed-200">200</div>
        <div class="speedoNumber speed-220">220</div>
        <div class="speedoNumber speed-240">240</div>
        <div class="speedoNumber speed-260">260</div>
        <div class="speedoNumber speed-280">280</div>
        <div class="speedoNumber speed-300">300</div>
        <div class="speedoNumber speed-330">330</div>
        
        <div class="milage">0</div>
      </div>
    </div>
    <div class="column">
      <div class="digital-speed">0</div>
      <div class="digital-tacho">0</div>
    </div>
  
      <div class="tacho">
        <div class="tacho-face">
          <div class="tacho-hand"></div>
          <div class="revNumber zero">0</div>
          <div class="revNumber one">1</div>
          <div class="revNumber two">2</div>
          <div class="revNumber three">3</div>
          <div class="revNumber four">4</div>
          <div class="revNumber five">5</div>
          <div class="revNumber six">6</div>
          <div class="revNumber seven redline">7</div>
          <div class="revNumber eight redline">8</div>
          <div class="revNumber nine redline">9</div>
          <div class="gear">N</div>
        </div>
      </div>
    </div>
    <div class="fixed w-300 right">LOGS:
      <div class="logs"></div>
    </div>
  
    

  <script src="./code2.js">
  </script>
</body>
</html>
